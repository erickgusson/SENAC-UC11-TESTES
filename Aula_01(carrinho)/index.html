<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de informática</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="banner"></nav>

    <h1>Loja de informática</h1>

    <section id="produtos">

        <div class="produtos">
            <div class="produto-titulos">

                <h3>Categoria</h3>
                <h3>Descrição</h3>
                <h3>Preço</h3>
                <h3></h3>
    
            </div>
    
            <hr>
    
            <div class="produto-info">
    
                <div class="produto-descricao">

                    <h4>Processador</h4>

                </div>

                <div class="produto-nome">
    
                    <h4>Processa a dor</h4>
    
                </div>
    
                <div class="produtos-preco">
    
                    <h4>R$ 420.69</h4>
    
                </div>
    
                <div class="produto-comprar">
    
                    <button onclick="AddCarrinho('Processa a dor', 420.69)">Comprar</button>
    
                </div>
    
            </div>
    
            <div class="produto-info">

                <div class="produto-descricao">

                    <h4>Memória</h4>

                </div>
    
                <div class="produto-nome">
    
                    <h4>RAMBO 256 TB</h4>
    
                </div>
    
                <div class="produtos-preco">
    
                    <h4>R$ 4000</h4>
    
                </div>
    
                <div class="produto-comprar">
    
                    <button onclick="AddCarrinho('RAMBO 256 TB', 4000)">Comprar</button>
    
                </div>
    
            </div>
    
            <div class="produto-info">
    
                <div class="produto-descricao">

                    <h4>Placa-mãe</h4>

                </div>

                <div class="produto-nome">
    
                    <h4>Gestante</h4>
    
                </div>
    
                <div class="produtos-preco">
    
                    <h4>R$ 2000</h4>
    
                </div>
    
                <div class="produto-comprar">
    
                    <button onclick="AddCarrinho('Gestante', 2000)">Comprar</button>
    
                </div>
    
            </div>
        </div>

        
        <div class="carrinho">

            <div class="carinho-produtos">

                <div class="carrinho-titulos">

                    <h3>Nome</h3>
                    <h3>Quantidade</h3>
                    <h3>Valor total</h3>
                    <h3></h3>

                </div>

                <div id="carrinho-info">
                    
                        <div class="carrinho-item">
                            <span>Processa a dor</span>
                            <span>420,69</span>
                            <span>2000</span>
                            <button>Remover</button>
                        </div>

                        <div class="carrinho-item">
                            <span>Processa a dor</span>
                            <span>420,69</span>
                            <span>2000</span>
                            <button>Remover</button>
                        </div>

                        <div class="carrinho-item">
                            <span>Processa a dor</span>
                            <span>420,69</span>
                            <span>2000</span>
                            <button>Remover</button>
                        </div>

                </div>

            </div>

            <div class="carrinho-total">
                <h3>Total (R$)</h3>
                <h4>R$ <span id="carrinho-total">0</span></h4>
                <br>
                <button onclick="FecharPedido()">Finalizar Compra</button>
            </div>

        </div>

    </section>

    <script src="js/script.js"></script>

</body>

</html>
